;							-*-conf-windows-*-
[@CorePrep]

[Name]
[Version]
format = {{ $zilla->is_trial ? "B<This is a development release for testing purposes only.>\n" : '' }}This document describes version %v of%n%m, released %{MMMM d, yyyy}d%nas part of %r.

[Region  / prelude]

[Generic / SYNOPSIS]
required = 1
[Generic / DESCRIPTION]
required = 1

[Collect / ATTRIBUTES]
command = attr

[Collect / METHODS]
command = method

[Leftovers]

[Template / AUTHOR]
template = weaver/authors.pod

[Template      / COPYRIGHT AND LICENSE]
template = weaver/copyright.pod
[AllowOverride / COPYRIGHT]
header_re = ^COPYRIGHT

[Region  / postlude]

[-EnsureUniqueSections]
